<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Pro!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Mitr:wght@300;400&family=Mukta+Malar:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <div class="score-container">
            <header>Score History</header>
            <div class="score-list"></div>
            <div class="history-btns">
                <button class="back">Go Back</button>
                <button class="clear">Clear Scores</button>
            </div>
        </div>
        <p id="timer" class="timer">
            <img src="./images/timer.png">
            Time: 00:00
        </p>
    </div>
    <div class="start-page">
        <header class="card-header">Test Your JavaScript Knowledge!</header>
        <div class="card-info">You will have a total of 60 seconds to answer five questions. Keep in mind if you answer
            one wrong you will be deducted 10 seconds out of the 60 seconds.
            </div>
        <div class="start-page-btns">
            <button type="button" id="start-quiz" class="start-button">Start!</button>
            <a  id="view-scores">View Scores</a>
        </div>
    </div>
    <div class="question-container">
        <h3 class="question"></h3>
        <div id="options">
            <div class="option1"></div>
            <div class="option2"></div>
            <div class="option3"></div>
            <div class="option4"></div>
        </div>
    </div>
    <div class="final-result">
        <h3>All done!</h3>
        <div class="finalscore"></div>
        <form id="initials-form">
            <div>Enter initials:</div>
            <input type="text" name="initials" id="initials">
            <button type="button" id="submit">Submit</button>
        </form>
    </div>
    <div class="results">
        <div class="correct">
            <img src="./images/correct.png">
            Correct!
        </div>
        <div class="wrong">
            <img src="./images/incorrect.png">
            Incorrect!
        </div> 
        <div>
            <button type="button" class="done">Done</button>
        </div>
    </div>
    
    </main>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
